<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woulf</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <h1>Woulf</h1>
    <button class="button gradient-border" onclick="openLink('mailto:contact@elia-woulf.info')">
        <div>
            <img src="img/email-icon.png" alt="">
        </div>
        <div>
            <h2>E-Mail</h2>
            <p>contact@elia-woulf.info</p>
        </div>
    </button>
    <button class="button gradient-border" onclick="openLink('https://github.com/woulfcoder')">
        <div>
            <img src="img/github-logo.png" alt="">
        </div>
        <div>
            <h2>GitHub</h2>
            <p>woulfcoder</p>
        </div>
    </button>
    <button class="button gradient-border" onclick="openPopUp()">
        <div>
            <img src="img/lostandfound-icon.png" alt="">
        </div>
        <div>
            <h2>Lost & Found</h2>
            <p>If you found something click here.</p>
        </div>
    </button>
    <button class="button gradient-border" onclick="openLink('https://ko-fi.com/woulf')">
        <div>
            <img src="img/kofi-logo.png" alt="">
        </div>
        <div>
            <h2>Support me</h2>
            <p>ko-fi.com/woulf</p>
        </div>
    </button>
    <img src="img/woulf-logo-500.png" alt="">
</body>
</html>
